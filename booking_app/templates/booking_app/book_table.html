{% extends 'booking_app/base.html' %} {% block title %}Book a Table{% endblock%}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center">Book a Table</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" class="p-4 border rounded bg-light shadow">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-primary w-100">Book</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
