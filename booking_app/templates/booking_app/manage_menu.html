<h2>Manage Menu for {{ restaurant.name }}</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Item Name" required />
  <textarea name="description" placeholder="Description"></textarea>
  <input type="number" name="price" placeholder="Price" step="0.01" required />
  <label> <input type="checkbox" name="available" checked /> Available </label>
  <button type="submit">Add Menu Item</button>
</form>

<h3>Current Menu Items</h3>
<ul>
  {% for item in menu_items %}
  <li>
    {{ item.name }} - {{ item.price }}
    <a href="{% url 'booking:edit_menu_item' item.id %}">Edit</a>
    <a href="{% url 'booking:delete_menu_item' item.id %}">Delete</a>
  </li>
  {% endfor %}
</ul>
